                        <div class="image-overlay"></div>
                    </div>
                    <div class="profile-glow"></div>
                </div>
            </section>

            <!-- Decorative icons -->
            <div class="decorative-icons-grid">

                </div>
                <div class="icon-item top-right" data-icon="cake">
                    <i class="fas fa-cake-candles"></i>
                </div>
                <div class="icon-item bottom-left" data-icon="balloon">
                    <i class="fas fa-balloon"></i>
                </div>
