<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Story</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="XemStory.css">
</head>
<body>

    <div id="particles-js"></div> 
    <div id="confetti-container"></div>
    <div id="cursor-sparkles"></div>
    
    
    <div id="click-ripple-container"></div>
    <div id="shooting-star-container"></div>
    <div id="screen-sparkle-container"></div>
    <div id="crystal-effect-container" class="effect-container"></div>
    <div id="love-hearts-container"></div>

    <div id="neon-pulse-container"></div>
    <div id="stardust-container"></div>
    <div id="meteor-shower-container"></div>
    <div id="glow-flicker-container"></div>
    <div id="light-orbs-container"></div>
    <div class="fullscreen-container">
        <h1 id="fullscreen-text" class="fullscreen-text"></h1>
        <video id="fullscreen-video" class="fullscreen-media" src="" autoplay loop playsinline></video>
        <button id="backToGalleryBtn" class="back-button">
            <i class="fa-solid fa-arrow-left"></i> Quay lại kho ảnh
        </button>
        <button id="replayBtn" class="replay-button">
            <i class="fa-solid fa-play-circle"></i> Phát lại
        </button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="XemStory.js"></script>
</body>
</html>
